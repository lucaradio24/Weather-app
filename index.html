<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
      <link rel="stylesheet" href="/src/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <div>
    <div id="app">
      <form id="search-box">
        <input
          type="search"
          id="search-input"
          placeholder="Search for a city..."
          autocomplete="off"
        />
        <button id="search-btn" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="32px"
            viewBox="0 -960 960 960"
            width="32px"
            fill="currentColor"
          >
            <path
              d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
            />
          </svg>
        </button>
      </form>

      <div id="loading">
        <div class="spinner"></div>
        <p>Loading weather data...</p>
        </div>

      <div id="main-content">
      <div class="top-container">
        <div class="weather-icon-col">
          <img src="/icons/clear-day.png" class="icon" id="weather-icon" />
        </div>
        <div class="temp-col">
          <div class="cityAndDate">
            <h2 id="city" class="light-text"></h2>
            <h4 id="display-date" class="light-text"></h4>
          </div>
          <h1 id="temp">26.2째</h1>
          <h2 id="description" class="light-text">Partly cloudy</h2>
        </div>
        <div class="minmax-container">
          <div class="minmax-col">
            <div class="temp-min-display">
              <div class="arrow">&#8595;</div>
              <div class="min">
                <p class="label light-text">Min</p>
                <p id="tempmin">14.7째</p>
              </div>
            </div>
            <div class="temp-max-display">
              <div class="arrow">&#8593;</div>
              <div class="max">
                <div class="label light-text">Max</div>
                <div id="tempmax">22.8째</div>
              </div>
            </div>
          </div>
          <div class="feelslike">
            <p id="feelslike" class="light-text">Feels like 29.1째</p>
          </div>
        </div>
      </div>

      <section class="weather-details">
        <div class="weather-details-card">
          <div class="icon-details">
            <img src="/iconsSmall/rain.png" />
          </div>
          <div class="card-details">
            <p class="small-text light-text">Chance of rain</p>
            <p id="chance-of-rain" class="card-text">94%</p>
          </div>
        </div>

        <div class="weather-details-card">
          <div class="icon-details">
            <img src="/iconsSmall/humidity.png" />
          </div>
          <div class="card-details">
            <p class="small-text light-text">Humidity</p>
            <p id="humidity" class="card-text">94%</p>
          </div>
        </div>

        <div class="weather-details-card">
          <div class="icon-details">
            <img src="/iconsSmall/wind.png" />
          </div>
          <div class="card-details">
            <p class="small-text light-text">Wind speed</p>
            <p id="wind" class="card-text">94%</p>
          </div>
        </div>

        <div class="weather-details-card">
          <div class="icon-details">
            <img src="/iconsSmall/uvIndex.png" />
          </div>
          <div class="card-details">
            <p class="small-text light-text">UV Index</p>
            <p id="uv-index" class="card-text">94%</p>
          </div>
        </div>

        <div class="weather-details-card">
          <div class="icon-details">
            <img src="/iconsSmall/pressure.png" />
          </div>
          <div class="card-details">
            <p class="small-text light-text">Pressure</p>
            <p id="pressure" class="card-text">94%</p>
          </div>
        </div>

        <div class="weather-details-card">
          <div class="icon-details">
            <img src="/iconsSmall/gusts.png" />
          </div>
          <div class="card-details">
            <p class="small-text light-text">Gusts</p>
            <p id="gusts" class="card-text">94%</p>
          </div>
        </div>

        <div class="weather-details-card">
          <div class="icon-details">
            <img src="/iconsSmall/sunrise.png" />
          </div>
          <div class="card-details">
            <p class="small-text light-text">Sunrise</p>
            <p id="sunrise" class="card-text">94%</p>
          </div>
        </div>

        <div class="weather-details-card">
          <div class="icon-details">
            <img src="/iconsSmall/sunset.png" />
          </div>
          <div class="card-details">
            <p class="small-text light-text">Sunset</p>
            <p id="sunset" class="card-text">94%</p>
          </div>
        </div>
      </section>

      <section class="hourly-brief">
        <h3 class="brief-title">Hourly</h3>
        <div class="swiper hourly-swiper">
          <div class="swiper-wrapper" id="hourly-swiper-wrapper"></div>
          <div class="swiper-button-next hourly-next"></div>
          <div class="swiper-button-prev hourly-prev"></div>
        </div>
      </section>

      <section class="week-brief">
        <h3 class="brief-title">This week</h3>
        <div class="week-cards-container">
          <div class="swiper week-swiper">
            <div class="swiper-wrapper" id="week-swiper-wrapper"></div>
            <div class="swiper-button-next week-next"></div>
            <div class="swiper-button-prev week-prev"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
